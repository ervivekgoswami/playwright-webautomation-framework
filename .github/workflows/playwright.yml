# Name of the GitHub Actions workflow
name: Run Playwright Tests and Publish Allure Report

# Define when to trigger this workflow
on:
  workflow_dispatch:

# Give GITHUB_TOKEN the needed permissions for Pages
permissions:
  contents: read       # allow checkout/read
  pages: write         # allow Pages deployment
  id-token: write 

# Define the jobs to run in this workflow
jobs:

  build:
  # Define a job named 'build'
  # Specify the operating system for this job
    runs-on: ubuntu-latest

    # Define the steps to execute in this job
    steps:
      # Step to checkout the source code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step to set up the Node.js version
      - name: Install node js v20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      # Step to install Node.js dependencies
      - name: Install dependencies
        run: npm ci

      # Step to install Chrome browser for Playwright
      - name: Install Chrome browser for Playwright
        run: npx playwright install chrome

      # Step to run tests with qa as environment variable similarly we can define qa|dev|qaApi|devApi
      - name: Run tests
        run: npm run test:single
        env:
          npm_config_ENV: "qa"

      # Step to wait for the job to complete
      - name: Wait for job completion
        # Adjust the wait time as needed
        run: sleep 10s
        # This step should always run, even if previous steps fail
        if: always()

      - name: AllureGenerate
        if: always()
        run: npm run allure:generate -- --clean


      # OPTIONAL: keep artifact (if you still want zip)
      - name: Upload Allure Report as artifact (zip)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: AllureReport
          path: allure-report/
          retention-days: 3

      # --- Publish to GitHub Pages ---
      - name: Setup Pages (configure pages environment)
        uses: actions/configure-pages@v4

      - name: Package and upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'   # path to generated static files

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show Page URL
        if: always()
        run: |
          echo "Pages deploy finished. Check the Actions 'Deploy to GitHub Pages' step for the published URL."
          echo "::set-output name=artifact_url::https://github.com/${{github.repository}}/actions/runs/${{ github.run_id }}"

      # Check if HTML report exists
      - name: Check if HTML report exists
        run: |
          if [ -d "html-report" ]; then
            echo "HTML report exists."
          else
            echo "HTML report does not exist. Exiting..."
            exit 1
          fi
        if: always()

      # Step to zip html-report folder
      - name: Zip HTML report
        run: zip -r html-report.zip html-report
        # This step should always run, even if previous steps fail
        if: always()

      # Step to upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: html-report.zip
          if-no-files-found: error
        if: always()

      # Step to generate artifact link
      - name: Generate artifact link
        id: artifact_link
        run: echo "::set-output name=artifact_url::https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        if: always()
